<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulaire de Contact</title>
</head>
<body>
    
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center">
          <h1>Formulaire de contact</h1>
        </div>
        <form action="#" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Nom:</label>
            <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" placeholder="Entrez votre message" name="message" required></textarea>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Téléphone:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Entrez votre téléphone" name="phone">
          </div>
          <div class="mb-3">
            <label for="company" class="form-label">Entreprise:</label>
            <input type="text" class="form-control" id="company" placeholder="Entrez le nom de votre entreprise" name="company">
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Pays:</label>
            <input type="text" class="form-control" id="country" placeholder="Entrez votre pays" name="country">
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Ville:</label>
            <input type="text" class="form-control" id="city" placeholder="Entrez votre ville" name="city">
          </div>
          <div class="mb-3">
            <label for="zipcode" class="form-label">Code postal:</label>
            <input type="text" class="form-control" id="zipcode" placeholder="Entrez votre code postal" name="zipcode">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Adresse:</label>
            <input type="text" class="form-control" id="address" placeholder="Entrez votre adresse" name="address">
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
